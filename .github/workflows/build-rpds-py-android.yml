name: Build rpds-py Android wheel for Chaquopy

on:
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.13'
      ndk_version:
        description: 'Android NDK version'
        required: false
        default: 'r26d'
      android_api:
        description: 'Android API level'
        required: false
        default: '24'
      rpds_version:
        description: 'rpds-py version tag (optional, uses latest if not specified)'
        required: false
  push:
    paths:
      - '.github/workflows/build-rpds-py-android.yml'
      - '.github/workflows/build-android-wheel-dispatch.yml'
      - '.github/scripts/build/**'

jobs:
  build-rpds-py:
    uses: ./.github/workflows/build-android-wheel-dispatch.yml
    permissions:
      contents: write
      actions: write
    with:
      library-name: 'rpds-py'
      git-repository: 'crate-py/rpds'
      library-version: ${{ github.event.inputs.rpds_version }}
      python-version: ${{ github.event.inputs.python_version || '3.13' }}
      android-api: ${{ github.event.inputs.android_api || '24' }}
